---
- name: copy dist backend folder to ec2 instance
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: prepare binaries
  become: true
  shell: |
    cd /home/ubuntu
    tar xvzf artifact.tar.gz -C .

- name: "start server"
  become: true
  become_method: sudo
  become_user: root  
  shell:
    cd /home/ubuntu
    npm install
    pm2 stop default
    pm2 start npm -- start
    pm2 startup
    pm2 save